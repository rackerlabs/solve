<div role="article" class="resource-video">
  <a :href="card.alias" class="resource-innerLink">
     <div class="resource-top">
        <div class="resource-videoThumb" :style="{ 'background-image': 'url(' + card.background + ')' }">
           <div class="resource-playIconWrap">
              <div class="resource-playIcon" aria-hidden="true">&nbsp;</div>
           </div>
        </div>
     </div>
     <div class="resource-bottom">
        <div class="resource-titleWrap">
           <h5 class="resource-title" v-html="card.title"></h5>
        </div>
        <div class="resource-rule">&nbsp;</div>
        <div class="resource-descWrap">
           <div class="resource-desc" v-html="card.body"></div>
        </div>
        <div class="resource-linkWrap">
           <p class="resource-link">View Resource <i class="fa fa-caret-right resource-linkCaret"></i></p>
        </div>
     </div>
  </a>
</div>
